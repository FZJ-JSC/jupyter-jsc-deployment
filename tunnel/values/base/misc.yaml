image:
  tag: "3.0.2"
sshtimeout: 3
nameOverride: "tunnel"
nodeSelector:
  worker: "true"
podAnnotations:
  proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
resources:
  requests:
    cpu: 100m
    memory: 1024Mi
  limits:
    cpu: 2000m
    memory: 2048Mi
gunicorn:
  processes: 4
  threads: 8
  maxRequests: 200
  maxRequestsJitter: 50
logging:
  stream:
    level: 10
  syslog:
    enabled: true
    level: 10
