defaultNamespace: jupyter
helm:
  releaseName: tunnel
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-tunnel
  version: 0.1.12
  valuesFiles:
    - values/base/jupyterhubs.yaml
    - values/base/misc.yaml
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      valuesFiles:
        - values/overlays/staging/misc.yaml
      values:
        replicas: 1
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      valuesFiles:
        - values/overlays/production/misc.yaml
      values:
        replicas: 2
diff:
  comparePatches:
  - apiVersion: apps/v1
    kind: StatefulSet
    labels:
      helm.sh/chart-name: jupyter-tunnel
    operations:
    - {"op":"remove", "path":"/spec/replicas"}
