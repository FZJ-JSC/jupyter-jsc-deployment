defaultNamespace: jupyterjsc
helm:
  values:
    image:
      tag: "1.0.3-9"
    nameOverride: "drf-tunnel"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    ssh_config_hosts: 
      - name: "k8smgr_hdfcloud"
        user: "k8smgr"
        port: 2222
        hostname: "drf-k8smgr-ssh.jupyterjsc.svc"
      - name: "deep01"
        user: "ljupyter"
        port: 22
        hostname: "deep.fz-juelich.de"
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        authorized_keys:
          - 'restrict,port-forwarding,command="/bin/echo No commands allowed" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAID3hZ8/shyAE5BB38dha7eBAXovOMtCNUqm9ChJeMtxZ'
        servicessh:
          loadBalancerIP: "134.94.199.67"
