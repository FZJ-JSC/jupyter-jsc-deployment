defaultNamespace: outpost
kustomize:
  dir: ./kustomize
helm:
  releaseName: kube
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyterhub-outpost
  version: 0.9.7
  valuesFiles:
    - values/base/misc.yaml
    - values/base/config.yaml
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        extraEnvVars:
          - name: STAGE
            value: "staging"
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        nodeSelector:
          kubernetes.io/hostname: "prod-usernode-1"
          usernode: "true"
        extraEnvVars:
          - name: STAGE
            value: "production"
