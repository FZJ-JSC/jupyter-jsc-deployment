defaultNamespace: outpost
kustomize:
  dir: ./kustomize
helm:
  releaseName: kube
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyterhub-outpost
  version: 0.9.1
  valuesFiles:
    - values/base/misc.yaml
    - values/base/config.yaml
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        image:
          tag: "0.9.2dev.1"
        extraEnvVars:
          - name: STAGE
            value: "staging"
