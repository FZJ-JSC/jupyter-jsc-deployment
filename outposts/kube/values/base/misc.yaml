cryptSecret: outpost-cryptkey
outpostUsers: outpost-users
extraEnvVarsSecrets:
  - outpost-db
  - outpost-generics
nameOverride: "outpost-kube"
fullnameOverride: "outpost-kube"
logging:
  syslog:
    enabled: true
    level: 10
  stream:
    enabled: true
    level: 20
extraVolumes:
  - name: external-flavors
    configMap:
      name: outpost-kube-flavors-external
  - name: tz-config
    hostPath:
      path: /usr/share/zoneinfo/Europe/Berlin
      type: ""
extraVolumeMounts:
  - name: external-flavors
    mountPath: /mnt/flavors
  - mountPath: /etc/localtime
    name: tz-config
nodeSelector:
  worker: "true"
serviceAccount:
  nodesClusterRole: true
extraPythonPackages:
  - "jupyterhub==4.1.6"
