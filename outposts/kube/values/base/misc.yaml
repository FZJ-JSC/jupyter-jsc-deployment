cryptSecret: outpost-cryptkey
outpostUsers: outpost-users
extraEnvVarsSecrets:
  - outpost-db
  - outpost-generics
nameOverride: "outpost-kube"
fullnameOverride: "outpost-kube"
logging:
  syslog:
    enabled: true
    level: 10
  stream:
    enabled: true
    level: 20
extraVolumes:
  - name: nfs-userhomes
    nfs:
      server: 10.0.2.249
      path: /p/home/jusers
  - name: external-flavors
    configMap:
      name: outpost-kube-flavors-external
extraVolumeMounts:
  - name: nfs-userhomes
    mountPath: /p/home/jusers
  - name: external-flavors
    mountPath: /mnt/flavors
nodeSelector:
  usernode: "true"
  kubernetes.io/hostname: "usernode-1"
serviceAccount:
  nodesClusterRole: true
