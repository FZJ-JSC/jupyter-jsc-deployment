cryptSecret: outpost-cryptkey
outpostUsers: outpost-users
extraEnvVarsSecrets:
  - outpost-db
nameOverride: "outpost-kube"
fullnameOverride: "outpost-kube"
logging:
  syslog:
    enabled: false
    level: 10
extraVolumes:
  - name: nfs-userhomes
    hostPath:
      path: /p/home/jusers
      type: DirectoryOrCreate
extraVolumeMounts:
  - name: nfs-userhomes
    mountPath: /p/home/jusers
    readOnly: false