cryptSecret: outpost-cryptkey
outpostUsers: outpost-users
extraEnvVarsSecrets:
  - outpost-db
  - outpost-generics
nameOverride: "outpost-kube"
fullnameOverride: "outpost-kube"
logging:
  syslog:
    enabled: true
    level: 10
  stream:
    enabled: true
    level: 10
extraVolumes:
  - name: nfs-userhomes
    nfs:
      server: 10.0.2.249
      path: /p/home/jusers
extraVolumeMounts:
  - name: nfs-userhomes
    mountPath: /p/home/jusers
nodeSelector:
  usernode: "true"
  kubernetes.io/hostname: "usernode-1"
serviceAccountName: outpost-kube-svc-acc