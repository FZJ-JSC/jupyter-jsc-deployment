defaultNamespace: unicore
kustomize:
  dir: ./kustomize
helm:
  releaseName: unicore
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyterhub-outpost
  version: 1.0.0
  valuesFiles:
    - values/base/misc.yaml
    - values/base/config.yaml
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        extraEnvVars:
          - name: STAGE
            value: "staging"
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        extraEnvVars:
          - name: STAGE
            value: "production"
