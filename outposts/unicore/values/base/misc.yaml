cryptSecret: outpost-cryptkey
outpostUsers: outpost-users
extraEnvVarsSecrets:
  - outpost-db
  - outpost-generics
extraVolumes:
  - name: tz-config
    hostPath:
      path: /usr/share/zoneinfo/Europe/Berlin
      type: ""
extraVolumeMounts:
  - mountPath: /etc/localtime
    name: tz-config
nameOverride: "outpost-unicore"
fullnameOverride: "outpost-unicore"
logging:
  stream:
    level: 10
  syslog:
    enabled: true
    level: 10
nodeSelector:
  worker: "true"
