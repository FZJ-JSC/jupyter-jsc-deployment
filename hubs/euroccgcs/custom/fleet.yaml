defaultNamespace: jupyter
labels:
  app: euroccgcs
  component: custom
helm:
  releaseName: euroccgcs-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.9.16
  values:
    fullnameOverride: euroccgcs-custom
    global:
      name: euroccgcs
      namespace: jupyter
      hostname: jupyter-staging.eurocc-gcs.de
      loggerName: JSCCloudEuroCCGCSStaging
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: jupyter-staging.eurocc-gcs.de
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: zam12154.zam.kfa-juelich.de
          baseUrl: /euroccgcs/
