defaultNamespace: jupyter
labels:
  app: euroccgcs
  component: custom
helm:
  releaseName: euroccgcs-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.12.18
  values:
    fullnameOverride: euroccgcs-custom
    global:
      name: euroccgcs
      namespace: jupyter
    customConfig:
      announcement:
        show: true
        title: "Scheduled maintenance on November, 4th"
        body: "Please be advised that our webservice will be undergoing scheduled maintenance on November 4, 2024, from 9:00 AM to 12:00 PM. During this time, the webservice will be unavailable."
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: jupyter-staging.eurocc-gcs.de
          loggerName: EuroCCGCSStaging
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: jupyter.eurocc-gcs.de
          loggerName: EuroCCGCSProduction
