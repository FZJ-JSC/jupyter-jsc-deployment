defaultNamespace: jupyter
labels:
  app: juniq
  component: custom
helm:
  releaseName: juniq-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.2.12
  values:
    fullnameOverride: juniq-custom
    global:
      name: juniq
      namespace: jupyter
      hostname: zam12065.zam.kfa-juelich.de
      loggerName: JSCCloudJUNIQ
      baseUrl: "/juniq/"
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: false
        level: 10
