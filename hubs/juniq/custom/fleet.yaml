defaultNamespace: jupyter
labels:
  app: juniq
  component: custom
helm:
  releaseName: juniq-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.12.16
  values:
    fullnameOverride: juniq-custom
    global:
      name: juniq
      namespace: jupyter
    customConfig:
      announcement:
        show: false
        title: "JSC-Cloud via Jupyter-JSC will not be available on thursday, 27.6.2024, between 9am and noon."
        body: "All JupyterLabs on JSC-Cloud will be stopped for this short maintenance. Other systems are not affected."
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: juniq-staging.fz-juelich.de
          loggerName: JUNIQStaging
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: juniq.fz-juelich.de
          loggerName: JUNIQProduction
