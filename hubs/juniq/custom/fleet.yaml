defaultNamespace: jupyter
labels:
  app: juniq
  component: custom
helm:
  releaseName: juniq-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.9.25
  values:
    fullnameOverride: juniq-custom
    global:
      name: juniq
      namespace: jupyter
      hostname: juniq-staging.fz-juelich.de
      loggerName: JSCCloudJUNIQStaging
    customConfig:
      backendServices:
        outpostUnicore:
          pollInterval: 30
          pollIntervalRandomizer: 10
      announcement:
        show: true
        title: "JUNIQ is now running on JSC-Cloud"
        body: "We've moved JUNIQ to the JSC-Cloud. All data from HDF-Cloud was moved to JSC-Cloud."
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: juniq-staging.fz-juelich.de
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: juniq.fz-juelich.de
