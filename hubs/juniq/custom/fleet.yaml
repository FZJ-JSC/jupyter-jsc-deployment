defaultNamespace: jupyter
labels:
  app: juniq
  component: custom
helm:
  releaseName: juniq-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.9.23
  values:
    fullnameOverride: juniq-custom
    global:
      name: juniq
      namespace: jupyter
      hostname: juniq-staging.fz-juelich.de
      loggerName: JSCCloudJUNIQStaging
    customConfig:
      announcement:
        show: true
        title: "Jupyter-JSC maintenance 11.03.2024 09:00 - 14:00 (CET)"
        body: "Jupyter-JSC will be moved from HDF-Cloud to JSC-Cloud."
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: juniq-staging.fz-juelich.de
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: zam12154.zam.kfa-juelich.de
          baseUrl: /juniq/
