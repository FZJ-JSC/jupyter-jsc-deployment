defaultNamespace: jupyter
labels:
  app: jupyterjsc
  component: custom
helm:
  releaseName: jupyterjsc-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.9.24
  values:
    fullnameOverride: jupyterjsc-custom
    global:
      name: jupyterjsc
      namespace: jupyter
      hostname: jupyter-staging.jsc.fz-juelich.de
      loggerName: JSCCloudJupyterJSCStaging
    customConfig:
      backendServices:
        outpostUnicore:
          pollInterval: 30
          pollIntervalRandomizer: 10
      announcement:
        show: true
        title: "Jupyter-JSC is now running on JSC-Cloud"
        body: "We have moved Jupyter-JSC to the JSC-Cloud. All data from HDF-Cloud were moved to JSC-Cloud. Jupyter-JSC also has a new url: https://jupyter.jsc.fz-juelich.de."
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: jupyter-staging.jsc.fz-juelich.de
        redirects:
          - name: "staging"
            oldHost: "jupyter-jsc-staging.fz-juelich.de"
            newHost: "jupyter-staging.jsc.fz-juelich.de"
          - name: "staging-nbviewer"
            oldHost: "docs.jupyter-jsc-staging.fz-juelich.de"
            newHost: "docs.jupyter-staging.jsc.fz-juelich.de"
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: jupyter.jsc.fz-juelich.de
        redirects:
          - name: "production"
            oldHost: "jupyter-jsc.fz-juelich.de"
            newHost: "jupyter.jsc.fz-juelich.de"
          - name: "production-nbviewer"
            oldHost: "docs.jupyter-jsc.fz-juelich.de"
            newHost: "docs.jupyter.jsc.fz-juelich.de"
