defaultNamespace: jupyter
labels:
  app: jupyterjsc
  component: custom
helm:
  releaseName: jupyterjsc-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.9.3
  values:
    fullnameOverride: jupyterjsc-custom
    global:
      name: jupyterjsc
      namespace: jupyter
      hostname: jupyter-staging.jsc.fz-juelich.de
      loggerName: JSCCloudJupyterJSCStaging
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: jupyter-staging.jsc.fz-juelich.de
        customConfig:
          groups:
            admin:
              usernames:
                - a.grosch_at_fz-juelich.de
                - t.kreuzer_at_fz-juelich.de
              services:
                JupyterLab:
                  custom:
                    maxPerUser: 5