defaultNamespace: jupyter
labels:
  app: jupyterjsc
  component: custom
helm:
  releaseName: jupyterjsc-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.2.8
  values:
    fullnameOverride: jupyterjsc-custom
    hub:
      name: jupyterjsc
      namespace: jupyter
      hostname: zam12065.zam.kfa-juelich.de
      loggerName: JSCCloudJupyterJSC
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
      jobs:
        - name: jupyterjsc
          namespace: jupyter
          gitRepoCm: jupyterjsc-metrics
          gitTokenSecret: jupyterjsc-metrics-token
    logging:
      syslog:
        enabled: false
        level: 10
