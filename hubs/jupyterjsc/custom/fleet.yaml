defaultNamespace: jupyter
labels:
  app: jupyterjsc
  component: custom
helm:
  releaseName: jupyterjsc-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.9.19
  values:
    fullnameOverride: jupyterjsc-custom
    global:
      name: jupyterjsc
      namespace: jupyter
      hostname: jupyter-staging.jsc.fz-juelich.de
      loggerName: JSCCloudJupyterJSCStaging
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: jupyter-staging.jsc.fz-juelich.de
        customConfig:
          backendServices:
            outpostKubeJSCCloud:
              userflavors: true
        redirects:
          - name: "staging"
            oldHost: "jupyter-jsc-staging.fz-juelich.de"
            newHost: "jupyter-staging.jsc.fz-juelich.de"
          - name: "staging-nbviewer"
            oldHost: "docs.jupyter-jsc-staging.fz-juelich.de"
            newHost: "docs.jupyter-staging.jsc.fz-juelich.de"
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: zam12154.zam.kfa-juelich.de
          baseUrl: /jupyterjsc/
