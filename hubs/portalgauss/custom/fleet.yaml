defaultNamespace: jupyter
labels:
  app: portalgauss
  component: custom
helm:
  releaseName: portalgauss-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.12.7
  values:
    fullnameOverride: portalgauss-custom
    customConfig:
      announcement:
        show: true
        title: "JSC-Cloud via Jupyter-JSC will not be available on thursday, 27.6.2024, between 9am and noon."
        body: "All JupyterLabs on JSC-Cloud will be stopped for this short maintenance. Other systems are not affected."
    global:
      name: portalgauss
      namespace: jupyter
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: portal-staging.gauss-centre.eu
          loggerName: PortalGaussStaging
        customConfig:
          systems:
            - JSC-Cloud
            - LRZ-Staging
            - LRZ
          backendServices:
            outpostKubeLRZStaging:
              # flavorsRequired: false
              # userflavors: false
              urls:
                services: http://vm-138-246-238-21.cloud.mwn.de:8080/services
            outpostKubeLRZ:
              flavorsRequired: false
              userflavors: false
              urls:
                services: http://vm-138-246-237-228.cloud.mwn.de:8080/services
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: portal.gauss-centre.eu
          loggerName: PortalGaussProduction
        customConfig:
          systems:
            - JSC-Cloud
            - LRZ
          backendServices:
            outpostKubeLRZ:
              urls:
                services: http://vm-138-246-237-228.cloud.mwn.de:8080/services
