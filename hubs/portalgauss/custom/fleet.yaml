defaultNamespace: jupyter
labels:
  app: portalgauss
  component: custom
helm:
  releaseName: portalgauss-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.9.0
  values:
    fullnameOverride: portalgauss-custom
    global:
      name: portalgauss
      namespace: jupyter
      hostname: zam12065.zam.kfa-juelich.de
      loggerName: JSCCloudJupyterJSC
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
