hub:
  args:
    - -c
    - >-
      pip install --force-reinstall jupyter-jsc-custom jupyterhub-forwardbasespawner jupyterhub-unicorespawner jupyterhub-outpostspawner &&
      cp -r /mnt/shared-data /mnt/shared-data-2 && cp -r /mnt/custom-config /mnt/custom-config-2 && /src/entrypoint.sh -f /usr/local/etc/jupyterhub/jupyterhub_config.py
  command:
    - /bin/bash
  image:
    pullPolicy: "Always"
    pullSecrets:
      - "gitlab-registry"
    name: registry.jsc.fz-juelich.de/jupyterjsc/k8s/images/jhub
    tag: 4.0.2dev.1
  containerSecurityContext:
    runAsUser: 0
    runAsGroup: 0
    allowPrivilegeEscalation: true