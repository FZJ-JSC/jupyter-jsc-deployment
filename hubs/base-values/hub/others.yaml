hub:
  annotations:
    proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    kubectl.kubernetes.io/default-container: "hub"
  args:
    - -c
    - >-
      pip install jupyterhub-unicorespawner jupyterhub-outpostspawner &&
      jupyterhub --config /usr/local/etc/jupyterhub/jupyterhub_config.py
  command:
    - /bin/bash
  consecutiveFailureLimit: 0
  db:
    type: "postgres"
  nodeSelector:
    worker: "true"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
