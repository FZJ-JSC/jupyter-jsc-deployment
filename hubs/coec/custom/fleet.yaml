defaultNamespace: jupyter
labels:
  app: coec
  component: custom
helm:
  releaseName: coec-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.10.0
  values:
    fullnameOverride: coec-custom
    global:
      name: coec
      namespace: jupyter
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: jupyter-coec-staging.jsc.fz-juelich.de
          loggerName: CoeCStaging
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: jupyter-coec.jsc.fz-juelich.de
          loggerName: CoeCProduction
