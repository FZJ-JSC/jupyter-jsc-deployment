defaultNamespace: jupyter
labels:
  app: nfdigeneral
  component: custom
helm:
  releaseName: nfdigeneral-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.12.13
  values:
    fullnameOverride: nfdigeneral-custom
    global:
      name: nfdigeneral
      namespace: jupyter
    oauthSecret: hdfaai-credentials
    customConfig:
      announcement:
        show: false
        title: "Jupyter4NFDI - Work in Progress"
        body: "We're currently setting everything up and testing it. The service might restart a few times today."
      systems:
        - JSC-Cloud
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: hub-staging.nfdi-jupyter.de
          loggerName: NFDIGeneralStaging
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: hub.nfdi-jupyter.de
          loggerName: NFDIGeneralProduction
