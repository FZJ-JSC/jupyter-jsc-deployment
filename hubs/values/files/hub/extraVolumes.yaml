hub:
  extraVolumes:
    - name: shared-data
      emptyDir: {}
    - name: init-script
      configMap:
        defaultMode: 400
        name: init-script
    - name: check-incidents
      configMap:
        defaultMode: 400
        name: check-incidents
    - name: check-reservations
      configMap:
        defaultMode: 400
        name: check-reservations
    - name: check-frontend-files
      configMap:
        defaultMode: 400
        name: check-frontend-files
    - name: sidecar-nginx-config
      configMap:
        defaultMode: 400
        name: sidecar-nginx-config
    - name: reservation-keypair
      secret:
        secretName: reservation-keypair
    - name: tunnel-certs
      secret:
        secretName: tunnel-certs-public
        items:
          - key: tls.ca
            path: ca.pem
    - name: twofa-keypair
      secret:
        secretName: twofa-keypair
        items:
          - key: twofa
            path: twofa
            mode: 0400
    - name: twofa-remove-keypair
      secret:
        secretName: twofa-remove-keypair
        items:
          - key: twofa
            path: twofa
            mode: 0400
    - name: tz-config
      hostPath:
        path: /usr/share/zoneinfo/Europe/Berlin
