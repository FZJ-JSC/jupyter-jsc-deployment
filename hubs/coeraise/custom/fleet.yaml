defaultNamespace: jupyter
labels:
  app: coeraise
  component: custom
helm:
  releaseName: coeraise-custom
  repo: https://kaas.pages.jsc.fz-juelich.de/helm-charts
  chart: jupyter-hub-customizations
  version: 0.11.5
  values:
    fullnameOverride: coeraise-custom
    global:
      name: coeraise
      namespace: jupyter
    ingress:
      enabled: true
    jupyter-metrics:
      enabled: true
    logging:
      syslog:
        enabled: true
        level: 10
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        global:
          hostname: jupyter-staging.coe-raise.eu
          loggerName: CoeRaiseStaging
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        global:
          hostname: jupyter.coe-raise.eu
          loggerName: CoeRaiseProduction
