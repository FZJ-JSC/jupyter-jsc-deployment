{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "manualIngress.name" . }}
  labels:
    {{- include "manualIngress.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  {{- if .Values.service.loadBalancerIP }}
  loadBalancerIP: {{- include "manualIngress.service.loadBalancerIP" }}
  {{- end }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "manualIngress.selectorLabels" . | nindent 4 }}
{{- end }}