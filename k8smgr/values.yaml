# Default values for k8smgr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "k8smgr"

# Allows interactive start via VSCode to debug code
devel: False

# passed on to Django as DEBUG env variable
debug: False

authoried_keys: []

labels: {}

deploymentNamespace: "userlabs"

gitconfig:
  branch: "k8smgr-dev"
  secret: "jupyter-jsc-git-config-userlabs"

secrets:
  keypairs: "drf-k8smgr-keypairs"
  generics: "drf-k8smgr-generics"
  passwds: "drf-k8smgr-passwds"

extraVolumes: []
extraVolumeMounts: []

image:
  repository: registry.jsc.fz-juelich.de/jupyterjsc/k8s/images/drf-k8smgr
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.4-2"

imagePullSecrets:
  - name: gitlab-registry

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

servicessh:
  type: ClusterIP
  port: 2222

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/whitelist-source-range: "134.94.0.0/16"
  hosts:
    - host: drf-k8smgr.svc
      svcName: drf-k8smgr
      svcPort: 443
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: drf-k8smgr-certs
      hosts:
        - drf-k8smgr.svc

loggerName: "K8sMgr"

gunicorn:
  processes: 4
  threads: 4
  timeout: 30
  maxRequests: 100
  maxRequestsJitter: 50

ssh_config_hosts_defaults:
  serverAliveInterval: 60
  serverAliveCountMax: 5
  strictHostKeyChecking: "no"
  usersKnownHostsFile: "/dev/null"
  controlMaster: "auto"
  controlPersist: 0

