defaultNamespace: userlabs
helm:
  values:
    extraVolumeMounts:
      - name: persistent
        mountPath: /mnt/persistent
      - name: userhomes
        mountPath: /mnt/userhomes
    image:
      tag: "1.3.1"
    nameOverride: "drf-k8smgr"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        resources:
          requests:
            cpu: 10m
            memory: 256Mi
          limits:
            cpu: 100m
            memory: 1024Mi
        ingress:
          enabled: true
          hosts:
            - host: drf-k8smgr.staging.svc
              paths:
                - path: /
                  pathType: Prefix
              svcName: drf-k8smgr
              svcPort: 443
          tls:
            - secretName: drf-k8smgr-certs
              hosts:
                - drf-k8smgr.staging.svc
        authorized_keys:
          - 'restrict,port-forwarding,command="/bin/echo No commands allowed" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFEXIKTu6X7EjP7tq07wNb9S1P7Qwm2+E0I9kEtIgQyw'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHakYLgiGwEPU7iyxo3anl+IwS1JvVhkhK61jTkQaQPi'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel_juniq.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIA8g9Bp0LCnkGIdNosPzYVYIngMdkwKCLpqzlyovGunW'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel_eurocc.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBmfQCEj+LrU9P7NL1QGpGNAZCd1AYC/UdrRSOuhJHwR'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel_coeraise.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFYWZysgX5rdf8pGKrHx7MXbL/ei8LhkCMVTD/7j+8sE'
        gitconfig:
          branch: "k8smgr-staging"
        extraVolumes:
          - name: persistent
            nfs:
              path: /mnt/storage/k8smgr
              server: 10.0.94.248
          - name: userhomes
            nfs:
              path: /mnt/userhomes
              server: 10.0.94.248
        tunnel:
          host: drf-tunnel-ssh-staging.jupyterjsc.svc
        loggerName: "K8sMgrStaging"
        labels:
          stage: "staging"
        gunicorn:
          processes: 2
          threads: 4
          maxRequests: 200
          maxRequestsJitter: 50
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
        ingress:
          hosts:
            - host: drf-k8smgr.production.svc
              paths:
                - path: /
                  pathType: Prefix
              svcName: drf-k8smgr
              svcPort: 443
          tls:
            - secretName: drf-k8smgr-certs
              hosts:
                - drf-k8smgr.production.svc
        authorized_keys:
          - 'restrict,port-forwarding,command="/bin/echo No commands allowed" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHnLGTKAdycdT/1zlvGGjvr4dvSIqeFW3Eehgldl8Bh0'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIG1F5LkftRlmRoE/IDiAOWRSL6KDpnRD73sGvgMbrjsf'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel_juniq.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPYkfio1ASJsxXWfHfZ63jj1fSEVaU5PHKDYI/oUlgzJ'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel_eurocc.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIANDr/6CzEkWJF1mY/qQTgNpAEd8hl+FMBlP8C9Lh83w'
          - 'restrict,command="/bin/bash /mnt/shared-data/files/manage_tunnel_coeraise.sh -a $(/bin/echo $SSH_ORIGINAL_COMMAND | sha512sum | cut -d \" \" -f 1) < /dev/null > /dev/null 2>&1" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMEfsEK48+G4hCEntDXCuJ1iGB+eUOWZv23DvYnwe1bf'
        gitconfig:
          branch: "k8smgr-production"
        extraVolumes:
          - name: persistent
            nfs:
              path: /mnt/storage/k8smgr
              server: 10.0.20.30
          - name: userhomes
            nfs:
              path: /mnt/userhomes
              server: 10.0.20.30
        tunnel:
          host: drf-tunnel-ssh-production.jupyterjsc.svc
        loggerName: "K8sMgrProduction"
        labels:
          stage: "production"
        gunicorn:
          processes: 4
          threads: 4
          maxRequests: 200
          maxRequestsJitter: 50

