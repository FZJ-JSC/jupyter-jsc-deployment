defaultNamespace: jupyterjsc
helm:
  values:
    image:
      # tag: "1.0.4-2"
      tag: "devel"
    nameOverride: "drf-k8smgr"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        gitconfig:
          branch: "k8smgr-staging"
        extraVolumes:
          - name: persistent
            nfs:
              path: /mnt/storage/k8smgr
              server: 10.0.94.174
          - name: userhomes
            nfs:
              path: /mnt/userhomes
              server: 10.0.94.174
        extraVolumeMounts:
          - name: persistent
            mountPath: /mnt/persistent
          - name: userhomes
            mountPath: /mnt/userhomes

