apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8smgr.name" . }}
  labels:
    {{- include "k8smgr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "k8smgr.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8smgr.name" . }}-ssh
  labels:
    {{- include "k8smgr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.servicessh.type }}
  ports:
    - port: {{ .Values.servicessh.port }}
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    {{- include "k8smgr.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8smgr.name" . }}-jupyterhub-forward
  labels:
    {{- include "k8smgr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.servicefwd.type }}
  ports:
    - port: {{ .Values.servicefwd.port }}
      targetPort: forward
      protocol: TCP
      name: forward
  selector:
    {{- include "k8smgr.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8smgr.name" . }}-jhub-juniq-forward
  labels:
    {{- include "k8smgr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.servicefwdjuniq.type }}
  ports:
    - port: {{ .Values.servicefwdjuniq.port }}
      targetPort: forwardjuniq
      protocol: TCP
      name: forwardjuniq
  selector:
    {{- include "k8smgr.selectorLabels" . | nindent 4 }}
