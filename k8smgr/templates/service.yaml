apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8smgr.name" . }}
  labels:
    {{- include "k8smgr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "k8smgr.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8smgr.name" . }}-ssh
  labels:
    {{- include "k8smgr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.servicessh.type }}
  ports:
    - port: {{ .Values.servicessh.port }}
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    {{- include "k8smgr.selectorLabels" . | nindent 4 }}
{{- if .Values.jupyterhubs }}
{{- $labels := include "k8smgr.labels" . -}}
{{- $selectorLabels := include "k8smgr.selectorLabels" . -}}
{{- range $jupyterhub := .Values.jupyterhubs }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .forwardService.name }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  type: {{ .forwardService.type }}
  ports:
    - port: {{ .forwardService.port }}
      targetPort: {{ .forwardService.port }}
      protocol: TCP
  selector:
    {{- $selectorLabels | nindent 4 }}
{{- end }}
{{- end }}