defaultNamespace: jupyterjsc
helm:
  values:
    image:
      tag: "devel"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          hosts:
            - host: docs.jupyter-jsc-staging.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: nbviewer
              svcPort: 8080
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc-staging.fz-juelich.de
        nbviewer:
          hostname: jupyter-jsc-staging.fz-juelich.de
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          hosts:
            - host: docs.jupyter-jsc.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: nbviewer
              svcPort: 8080
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc.fz-juelich.de
        nbviewer:
          hostname: jupyter-jsc.fz-juelich.de
