defaultnamespace: jupyter
helm:
  values:
    image:
      tag: "1.1.4"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
    ingress:
      annotations:
        acme.cert-manager.io/http01-edit-in-place: "false"
        cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          hosts:
            - host: docs.jupyter-staging.jsc.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: nbviewer
              svcPort: 8080
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - docs.jupyter-staging.jsc.fz-juelich.de
        labels:
          hostname: jupyter-staging.jsc.fz-juelich.de
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          hosts:
            - host: docs.jupyter-jsc.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: nbviewer
              svcPort: 8080
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - docs.jupyter-jsc.fz-juelich.de
        labels:
          hostname: jupyter-jsc.fz-juelich.de
