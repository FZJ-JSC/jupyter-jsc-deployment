defaultNamespace: hairpin-proxy
dependsOn:
  - name: jupyterjsc-certmanager

targetCustomizations:
- name: staging
  clusterSelector:
    matchLabels:
      stage: staging
  yaml:
    overlays:
      - staging
- name: production
  clusterSelector:
    matchLabels:
      stage: production
  yaml:
    overlays:
      - production
