defaultNamespace: default
helm:
  releaseName: cert-manager
  repo: https://charts.jetstack.io
  chart: cert-manager
  version: v1.11.0
  values:
    prometheus:
      enabled: false
    installCRDs: true
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        resources:
          requests:
            cpu: 5m
            memory: 300Mi
          limits:
            cpu: 50m
            memory: 600Mi
        cainjector:
          resources:
            requests:
              cpu: 2m
              memory: 200Mi
            limits:
              cpu: 10m
              memory: 600Mi
        webhook:
          resources:
            requests:
              cpu: 1m
              memory: 32Mi
            limits:
              cpu: 5m
              memory: 128Mi
