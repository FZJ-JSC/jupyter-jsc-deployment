defaultNamespace: jupyterjsc
helm:
  values:
    nameOverride: "jhub-helper"
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          enabled: true
          hosts:
            - host: jupyter-jsc-staging.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: proxy-public
              svcPort: 443
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc-staging.fz-juelich.de
        ingressuser:
          enabled: false
          hosts:
            - host: jupyter-jsc-staging.fz-juelich.de
              paths:
                - path: /user/([^/]+)/([^/]+)/
                  pathType: Prefix
              svcName: proxy-public
              svcPort: 443
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc-staging.fz-juelich.de
        ingresshubstatic:
          hosts:
            - host: jupyter-jsc-staging.fz-juelich.de
              paths:
                - path: /hub/static
                  pathType: Prefix
                - path: /2FA
                  pathType: Exact
                - path: /2fa
                  pathType: Exact
                - path: /2fadetails
                  pathType: Exact
                - path: /jusufcloud
                  pathType: Exact
                - path: /hdfaai
                  pathType: Exact
              svcName: hub-static-files
              svcPort: 8070
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc-staging.fz-juelich.de
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          enabled: true
          hosts:
            - host: jupyter-jsc.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: proxy-public
              svcPort: 443
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc.fz-juelich.de
        ingressuser:
          enabled: false
          hosts:
            - host: jupyter-jsc.fz-juelich.de
              paths:
                - path: /user/([^/]+)/([^/]+)/
                  pathType: Prefix
              svcName: proxy-public
              svcPort: 443
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc.fz-juelich.de
        ingresshubstatic:
          hosts:
            - host: jupyter-jsc.fz-juelich.de
              paths:
                - path: /hub/static
                  pathType: Prefix
                - path: /2FA
                  pathType: Exact
                - path: /2fa
                  pathType: Exact
                - path: /2fadetails
                  pathType: Exact
                - path: /jusufcloud
                  pathType: Exact
                - path: /hdfaai
                  pathType: Exact
              svcName: hub-static-files
              svcPort: 8070
          tls:
            - secretName: jupyter-jsc-certs
              hosts:
                - jupyter-jsc.fz-juelich.de
