defaultNamespace: jupyterjsc
helm:
  releaseName: jupyterhub
  repo: https://jupyterhub.github.io/helm-chart/
  chart: jupyterhub
  values:
    hub:
      nodeSelector:
        worker: "true"
    prePuller:
      hook:
        enabled: false
      continuous:
        enabled: false
    scheduling:
      userScheduler:
        enabled: false
  valuesFiles:
    - values/config_values.yaml
    - values/env_values.yaml
    - values/image_values.yaml
    - values/initcontainer_values.yaml
    - values/proxy_values.yaml
    - values/ssl_values.yaml
    - values/volumes_values.yaml
    - values/extra_containers.yaml

targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        hub:
          extraEnv:
            - name: JUPYTERHUB_STAGE
              value: "staging"
          extraVolumes:
            - name: shared-data
              emptyDir: {}
            - name: persistent
              nfs:
                path: /mnt/storage/jupyterhub
                server: 10.0.94.174
            - name: mount-watch
              configMap:
                defaultMode: 400
                name: jupyterhub-mw
            - name: cleanup-sql
              configMap:
                defaultMode: 400
                name: jupyterhub-cleanup-sql
            - name: maintenance-check
              configMap:
                defaultMode: 400
                name: jupyterhub-maintenance-check
            - name: internal-ssl
              secret:
                secretName: internal-ssl
            - name: drf-tunnel-certs
              secret:
                secretName: drf-tunnel-certs
                items:
                  - key: tls.ca
                    path: ca.pem
            - name: drf-unicoremgr-certs
              secret:
                secretName: drf-unicoremgr-certs
                items:
                  - key: tls.ca
                    path: ca.pem
            - name: drf-k8smgr-certs
              secret:
                secretName: drf-k8smgr-certs
                items:
                  - key: tls.ca
                    path: ca.pem
            - name: unity-jsc-certs
              secret:
                secretName: unity-jsc-certs
          labels:
            stage: staging
          livenessProbe:
            enabled: False
          readinessProbe:
            enabled: False
          command: ["/bin/bash"]
          args:
            - -c
            - >-
              /bin/bash /src/entrypoint.sh -f /usr/local/etc/jupyterhub/jupyterhub_config.py
              # while true; do sleep 30; done
          containerSecurityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: true
          extraConfig:
            stagingConfig: |-
              c.JupyterHub.trusted_alt_names = [
                "DNS:hub",
                "DNS:proxy-public",
                "DNS:jupyter-jsc-staging.fz-juelich.de",
                "DNS:drf-k8smgr-jupyterhub-forward.jupyterjsc.svc",
                "DNS:drf-k8smgr-jupyterhub-forward.userlabs.svc",
                "DNS:jrlogin01i",
                "DNS:jrlogin02i",
                "DNS:jrlogin03i",
