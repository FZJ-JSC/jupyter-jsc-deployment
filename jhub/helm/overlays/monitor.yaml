apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hub-servicemonitor
  namespace: jupyterjsc
  labels:
    app: jupyterhub
    release: jupyterhub
    component: proxy
spec:
  jobLabel: jupyterhub
  namespaceSelector:
    matchNames:
      - jupyterjsc
  selector: {}
  endpoints:
    - port: http # internal name of the port service exposes
      path: /hub/metrics
      interval: 5s
      bearerTokenSecret:
        name: hub
        key: hub.services.metrics.apiToken