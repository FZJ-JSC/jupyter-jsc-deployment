defaultNamespace: jupyter
helm:
  releaseName: jupyterjsc
  repo: https://hub.jupyter.org/helm-chart/
  chart: jupyterhub
  version: 3.0.3
  values:
    prePuller:
      hook:
        enabled: false
      continuous:
        enabled: false
    scheduling:
      userScheduler:
        enabled: false
    ingress:
      enabled: true
      annotations:
        acme.cert-manager.io/http01-edit-in-place: "false"
        cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
      hosts:
        - zam12065.zam.kfa-juelich.de
      secretName: jupyterhub-tls-certmanager
    proxy:
      service:
        type: ClusterIP
