defaultNamespace: jupyterjsc
helm:
  values:
    nameOverride: "eurocc-jhub-helper"
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          enabled: false
          hosts:
            - host: eurocc-staging.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: eurocc-proxy-public
              svcPort: 443
          tls:
            - secretName: eurocc-certs
              hosts:
                - eurocc-staging.fz-juelich.de
        ingressuser:
          enabled: false
          hosts:
            - host: eurocc-staging.fz-juelich.de
              paths:
                - path: /user/([^/]+)/([^/]+)/
                  pathType: Prefix
              svcName: eurocc-proxy-public
              svcPort: 443
          tls:
            - secretName: eurocc-certs
              hosts:
                - eurocc-staging.fz-juelich.de
        ingresshubstatic:
          enabled: false
          hosts:
            - host: eurocc-staging.fz-juelich.de
              paths:
                - path: /hub/static
                  pathType: Prefix
              svcName: eurocc-static-files
              svcPort: 8070
          tls:
            - secretName: eurocc-certs
              hosts:
                - eurocc-staging.fz-juelich.de
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
        provider.cattle.io: rke
    helm:
      values:
        ingress:
          hosts:
            - host: eurocc.fz-juelich.de
              paths:
                - path: /
                  pathType: Prefix
              svcName: eurocc-proxy-public
              svcPort: 443
          tls:
            - secretName: eurocc-certs
              hosts:
                - eurocc.fz-juelich.de
        ingressuser:
          hosts:
            - host: eurocc.fz-juelich.de
              paths:
                - path: /user/([^/]+)/([^/]+)/
                  pathType: Prefix
              svcName: eurocc-proxy-public
              svcPort: 443
          tls:
            - secretName: eurocc-certs
              hosts:
                - eurocc.fz-juelich.de
        ingresshubstatic:
          hosts:
            - host: eurocc.fz-juelich.de
              paths:
                - path: /hub/static
                  pathType: Prefix
              svcName: eurocc-static-files
              svcPort: 8070
          tls:
            - secretName: eurocc-certs
              hosts:
                - eurocc.fz-juelich.de
