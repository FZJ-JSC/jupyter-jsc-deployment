defaultNamespace: jupyterjsc
helm:
  values:
    image:
      tag: "1.1.2"
    nameOverride: "drf-unicoremgr"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        gitconfig:
          branch: "unicoremgr-staging"
        extraVolumes:
          - name: persistent
            nfs:
              path: /mnt/storage/unicoremgr
              server: 10.0.94.174
        extraVolumeMounts:
          - name: persistent
            mountPath: /mnt/persistent

