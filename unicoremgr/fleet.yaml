defaultNamespace: jupyterjsc
helm:
  values:
    image:
      tag: "1.0.4-3"
    nameOverride: "drf-unicoremgr"
    nodeSelector:
      worker: "true"
    service:
      port: 443
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        gitconfig:
          branch: "unicoremgr-staging"
