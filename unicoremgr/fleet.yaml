defaultNamespace: jupyterjsc
helm:
  values:
    extraVolumeMounts:
      - name: persistent
        mountPath: /mnt/persistent
    image:
      tag: "1.2.9"
    nameOverride: "drf-unicoremgr"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
        ingress:
          enabled: false
          hosts:
            - host: drf-unicoremgr.staging.svc
              paths:
                - path: /
                  pathType: Prefix
              svcName: drf-unicoremgr
              svcPort: 443
          tls:
            - secretName: drf-unicoremgr-certs
              hosts:
                - drf-unicoremgr.staging.svc
        gitconfig:
          branch: "unicoremgr-staging"
        extraVolumes:
          - name: persistent
            nfs:
              path: /mnt/storage/unicoremgr
              server: 10.0.94.248
        loggerName: "UnicoreMgrStaging"
        labels:
          stage: "staging"
        gunicorn:
          processes: 2
          threads: 8
          timeout: 180
          maxRequests: 200
          maxRequestsJitter: 50
  - name: production
    clusterSelector:
      matchLabels:
        stage: production
    helm:
      values:
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
        ingress:
          hosts:
            - host: drf-unicoremgr.production.svc
              paths:
                - path: /
                  pathType: Prefix
              svcName: drf-unicoremgr
              svcPort: 443
          tls:
            - secretName: drf-unicoremgr-certs
              hosts:
                - drf-unicoremgr.production.svc
        gitconfig:
          branch: "unicoremgr-production"
        extraVolumes:
          - name: persistent
            nfs:
              path: /mnt/storage/unicoremgr
              server: 10.0.20.30
        loggerName: "UnicoreMgrProduction"
        labels:
          stage: "production"
        gunicorn:
          processes: 4
          threads: 25
          timeout: 60
          maxRequests: 200
          maxRequestsJitter: 50
