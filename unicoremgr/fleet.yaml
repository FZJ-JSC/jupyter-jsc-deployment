defaultNamespace: jupyterjsc
helm:
  values:
    image:
      tag: "1.1.3"
    nameOverride: "drf-unicoremgr"
    nodeSelector:
      worker: "true"
    podAnnotations:
      proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
targetCustomizations:
  - name: staging
    clusterSelector:
      matchLabels:
        stage: staging
    helm:
      values:
        ingress:
          hosts:
            - host: drf-unicoremgr.staging.svc
              paths:
                - path: /
                  pathType: Prefix
              svcName: drf-unicoremgr
              svcPort: 443
          tls:
            - secretName: drf-unicoremgr-certs
              hosts:
                - drf-unicoremgr.staging.svc
        gitconfig:
          branch: "unicoremgr-staging"
        extraVolumes:
          - name: persistent
            nfs:
              path: /mnt/storage/unicoremgr
              server: 10.0.94.174
        extraVolumeMounts:
          - name: persistent
            mountPath: /mnt/persistent

