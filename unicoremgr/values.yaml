# Default values for drf-unicoremgr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

devel: False
debug: False

image:
  repository: registry.jsc.fz-juelich.de/jupyterjsc/k8s/images/drf-unicoremgr
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.4-3"

labels: {}

secrets:
  passwds: "drf-unicoremgr-passwds"
  databaseGeneral: "postgresql-general"
  databaseUsers: "postgresql-users-jupyterjsc"

gitconfig:
  branch: "unicoremgr-dev"
  secret: "jupyter-jsc-config"

imagePullSecrets:
  - name: "gitlab-registry"
nameOverride: "unicoremgr"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

extraVolumes: []
extraVolumeMounts: []

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/whitelist-source-range: "134.94.0.0/16"
  hosts:
    - host: drf-unicoremgr.svc
      svcName: drf-unicoremgr
      svcPort: 443
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: drf-unicoremgr-certs
      hosts:
        - drf-unicoremgr.svc

loggerName: "UnicoreMgr"

gunicorn:
  processes: 4
  threads: 1
  timeout: 30

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
