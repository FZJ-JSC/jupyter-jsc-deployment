# Default values for drf-unicoremgr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

devel: False
debug: False

image:
  repository: registry.jsc.fz-juelich.de/jupyterjsc/k8s/images/backend-relaunch
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.4-3"

secrets:
  passwds: "drf-unicoremgr-passwds"
  databaseGeneral: "postgresql-general"
  databaseUsers: "postgresql-users-jupyterjsc"

gitconfig:
  branch: "unicoremgr-dev"
  secret: "jupyter-jsc-config"

imagePullSecrets:
  - name: "gitlab-registry"
nameOverride: "unicoremgr"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

extraVolumes: []
extraVolumeMounts: []

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
